<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
 	<body>
 		<nav th:replace="fragments/fragment" :: navbar></nav>
 		
		<div class="container-fluid">
			<br>
			<h1 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h1>
			<br>
			<div class="row">
				<div class="col-md-2"><h6>Nama:</h6></div>
		    	<div th:text="${jabatan.nama}" class="col-md-4"></div>
			</div>
			<p></p>
			<div class="row">
				<div class="col-md-2"><h6>Deskripsi:</h6></div>
		    	<div th:text="${jabatan.deskripsi}" class="col-md-4"></div>
			</div>
			<p></p>
			<div class="row">
				<div class="col-md-2"><h6>Gaji Pokok:</h6></div>
		    	<div th:text="${jabatan.gajiPokok}" class="col-md-4"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-2">
					<form th:action="@{/jabatan/ubah}" method="GET">
						<input type="hidden" name="id" th:value="${jabatan.id}"/>
						<button class="btn btn-lg btn-warning text-white">Ubah</button>
					</form>
					<br>
					<form th:action="@{/jabatan/hapus}" method="POST">
						<input type="hidden" name="id" th:value="${jabatan.id}"/>
						<button class="btn btn-lg btn-danger">Hapus</button>
					</form>
				</div>
			</div>
		</div>
 	</body>
</html>
