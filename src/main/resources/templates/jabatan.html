<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
 	<body>
 		<nav th:replace="fragments/fragment" :: navbar></nav>
		<div class="container-fluid">
			<h1>Detail Jabatan Kepala Divisi Saran dan Prasarana</h1>
			<div class="row">
				<div class="col-md-4">Nama</div>
		    	<div th:text="${jabatan.nama}" class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4">Deskripsi</div>
		    	<div th:text="${jabatan.deskripsi}" class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4">Gaji Pokok</div>
		    	<div th:text="${jabatan.gaji_pokok}" class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-primary">Ubah</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-primary">Hapus</button>
				</div>
			</div>
			
		</div>
 	</body>
</html>
