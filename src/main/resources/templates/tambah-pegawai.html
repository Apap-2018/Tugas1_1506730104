<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pegawai</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
 	<body>
 		<nav th:replace="fragments/fragment" :: navbar></nav>
		<div class="container-fluid">
			<br>
			<h1>Tambah Pegawai</h1>
			<br>
			<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
				<div class="row">
					<div class="col-md-4">Nama:</div>
			    	<div class="col-md-4">
			    		<input type="text" name="nama" class="form-control" />
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Tempat Lahir:</div>
			    	<div class="col-md-4">
			    		<input type="text" name="tempatLahir" class="form-control" />
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Tanggal Lahir:</div>
			    	<div class="col-md-4">
			    		<input type="Date" name="tanggalLahir" class="form-control" />
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Tahun Masuk:</div>
			    	<div class="col-md-4">
			    		<input type="text" name="tahunMasuk" class="form-control" />
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Provinsi:</div>
			    	<div class="col-md-4">
			    		<div class="dropdown">
							<select class="form-control" name="id_provinsi">
								<option>Pilih Provinsi</option>
								<option th:each="provinsi : ${provinsi}" th:text="${provinsi.nama}" th:value="${provinsi.id}"></option>
							</select>
						</div>
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Instansi:</div>
			    	<div class="col-md-4">
			    		<div class="dropdown">
							<select class="form-control" name="instansi">
								<option>Pilih Instansi</option>
								<option th:each="instansi : ${instansi}" th:text="${instansi.nama}" th:value="${instansi.id}"></option>
							</select>
						</div>
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Jabatan:</div>
			    	<div class="col-md-4">
							<select class="form-control" name="id_jabatan">
								<option>Pilih Jabatan</option>
								<option th:each="jabatan : ${jabatan}" th:text="${jabatan.nama}" th:value="${jabatan.id}"></option>
							</select>
							<p></p>
							<input type="button" value="Tambah Jabatan Lain+" class="btn btn-primary" id="add" />
			    	</div>
				</div>
				<p></p>
				<button type="submit" class="btn btn-success">Simpan</button>
			</form>
		</div>
 	</body>
</html>
