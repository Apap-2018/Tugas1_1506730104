<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cari Pegawai</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
    	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
    	
    	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
 		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
	</head>
 	<body>
 		<nav th:replace="fragments/fragment" :: navbar></nav>
		<div class="container-fluid">
			<br>
			<h1>Cari Pegawai</h1>
			<br>
			<form>
				<div class="row">
					<div class="col-md-4">Provinsi</div>
			    	<div class="col-md-4">
			    		<select class="form-control" name="id_provinsi">
							<option>Pilih Provinsi</option>
							<option  th:each="provinsi : ${provinsi}" th:text="${provinsi.nama}" th:value="${provinsi.id}"></option>
						</select>
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Nama Instansi</div>
			    	<div class="col-md-4">
			    		<select class="form-control" name="id_instansi">
							<option>Pilih Instansi</option>
							<option th:each="instansi : ${instansi}" th:text="${instansi.nama}" th:value="${instansi.id}"></option>
						</select>
			    	</div>
				</div>
				<p></p>
				<div class="row">
					<div class="col-md-4">Jabatan</div>
			    	<div class="col-md-4">
			    		<select class="form-control" name="id">
							<option>Pilih Jabatan</option>
							<option th:each="jabatan : ${jabatan}" th:text="${jabatan.nama}" th:value="${jabatan.id}"></option>
						</select>
			    	</div>
				</div>
				<p></p>
				<button type="submit" class="btn btn-primary">Tambah</button>
			</form>
			
			<hr>
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-2">Show</div>
						<div class="col-md-2">
							<select class="form-control">
								<option>10</option>
								<option>20</option>
								<option>30</option>
							</select>
						</div>
						<div class="col-md-2">entries</div>					
					</div>
				</div>
				<div class="col-md-4 offset-md-4">
					<div class="row">
						<div class="col-md-2">
							Search:	
						</div>
						<div class="col-md-10">
							<input type="text" name="" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<br>
			<table id="table-id" class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">NIP</th>
			      <th scope="col">Nama</th>
			      <th scope="col">Tempat Lahir</th>
			      <th scope="col">Tanggal Lahir</th>
			      <th scope="col">Tahun Masuk</th>
			      <th scope="col">Nama Instansi</th>
			      <th scope="col">Jabatan</th>
			    </tr>
			  </thead>
			  <tbody>
			    <div th:each="pegawai : ${pegawai}">
			    	<tr>
				      	<td th:text="${pegawai.nip}">Mark</td>
				      	<td th:text="${pegawai.nama}">Mark</td>
				      	<td th:text="${pegawai.tempatLahir}">Otto</td>
				      	<td th:text="${pegawai.tanggalLahir}">@mdo</td>
				      	<td th:text="${pegawai.tahunMasuk}">Mark</td>
				      	<td th:text="${pegawai.instansi.nama}">Instansi</td>
				      	<td>
				      		<ul th:each="jabatan : ${pegawai.daftarJabatan}">
				      			<li th:text="${jabatan.jabatan.nama}"></li>
				      		</ul>
				      	</td>
				    </tr>
			    </div>
			  </tbody>
			</table>
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-end">
			   		<li class="page-item disabled">
			      		<a class="page-link" href="#" tabindex="-1">Previous</a>
			    	</li>
			    	<li class="page-item"><a class="page-link" href="#">1</a></li>
			    	<li class="page-item"><a class="page-link" href="#">2</a></li>
			    	<li class="page-item"><a class="page-link" href="#">3</a></li>
			    	<li class="page-item">
			      		<a class="page-link" href="#">Next</a>
			    	</li>
			  	</ul>
			</nav>
		</div>
		<script type="text/javascript">
			$(document).ready( function () {
				
			    $('#table_id').DataTable();
			} );
		</script>
 	</body>
</html>
